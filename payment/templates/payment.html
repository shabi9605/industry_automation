 {% extends 'dashboard/dashboard.html' %}
 {% block title %} | payment {% endblock %} {% load crispy_forms_tags %}{% block body %}
 <div style="padding-top: 2rem;padding-left: 2rem;background-color:#efdfdc;padding-bottom: 2rem;color:#89043b;width: 83rem;">
<h1>Payment </h1>
<div class="container" style="width: 40%; background-color: #40e3ac;border-radius: 5px;">
    {% crispy form %}
    <br /> {% if payment %}
    <form action="{% url 'payment-status' %}" method="POST">
        {% csrf_token %}
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_48Z9LMTDVAN5JU" data-amount="{{ payment.amount }}" data-currency="{{ payment.currency }}" data-order_id="{{ payment.id }}" data-buttontext="Pay with Razorpay" data-name="Pay your fees"
            data-description="" data-image="https://example.com/your_logo.jpg" data-prefill.name="{{ payment.name }}" data-prefill.email="you@example.com" data-theme.color="#F37254"></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>{% endif %}
</div>
</div>
{% endblock %}
