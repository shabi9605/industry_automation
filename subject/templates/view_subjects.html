{% extends 'dashboard/dashboard.html' %}

{% block body %}
<div style="background-color: burlywood;">
    {% for i in subjects %}
<div class="card text-center" style="width: 78rem;margin-left: 2em;margin-right: 2em;background-color: cadetblue;margin-top: 1em;margin-bottom: 1em;">
    <div class="card-header">
      Subject: {{i.name}}
    </div>
    <div class="card-body">
      <h5 class="card-title">Subject Name: {{i.name}}</h5>
      
      <a href="{% url 'view_lesson' i.id %}" class="btn btn-primary">GET LESSONS</a>
    </div>
    
  </div>
  {% endfor %}
</div>

{% endblock %}
